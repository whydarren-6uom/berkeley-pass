        <title>Berkeley Badge</title>
        <style>
            :root {
                --outside-bg-color: #095092;
            }

    <body>
        <div class="box">
            <div class="nav">
                <a href="https://mehvix.com">~ From Mehvix</a>/<a href="https://haoyudarrenwang.wixsite.com/mypage" class="inverse-bg"
                    >Berkeley Pass | Modified by D.Wang </a
                >
            </div>

            <article>
                <div>
                    <div
                        style="
                            align-items: center;
                            text-align: center;
                            padding: 2ch;
                        "
                    >
                        <input
                            class="input"
                            type="text"
                            name="name"
                            id="name"
                            placeholder="First + Last Name"
                            style="width: 30ch"
                        />

                        <button onclick="go()">Open Pass</button>
                        <script>
                            function go() {
                                let name = encodeURI(
                                    document.getElementById("name").value
                                );

                                if (name) {
                                    console.log(name);
                                    window.location.assign(
                                        `${window.location.origin}/berkeley-pass/pass.html?name=${name}`
                                    );
                                }
                            }

                            document.addEventListener(
                                "keypress",
                                function (e) {
                                    if (e.keyCode === 13) {
                                        //enter
                                        go();
                                    }
                                },
                                false
                            );
                        </script>
                    </div>
                </div>
                <p>
                    Code is Free Speech.
                    
                    This is a fork of pass.mehvix.com. The source code is on  
                    <a
                        href="https://github.com/whydarren-6uom/berkeley-pass"
                        target="_blank"
                        rel="noopener noreferrer"
                        >GitHub here</a
                    >.
                </p>
            </article>
        </div>
